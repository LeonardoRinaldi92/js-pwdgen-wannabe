<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header>
        <div class="card w-50 m-auto mt-5" >
            <div class="card-body">
              <h5 class="card-title">Generatore di password</h5>
              <p class="card-text">Probabilmente il peggior generator di passowrd dal 1980. <br>
                Inserisci i dati e creeremo la "Password perfetta".</p>
            </div>
            <div class="card-body">
                <form class="row g-3">
                    <div class="col-md-12">
                      <label for="name" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="nome">
                    </div>
                    <div class="col-md-12">
                      <label for="cognome" class="form-label">Cognome</label>
                      <input type="text" class="form-control" id="cognome">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Il tuo colore prefeito</label>
                      <input type="text" class="form-control" id="colore" placeholder="Turchino...">
                    </div>
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary">Vai!</button>
                    </div>
                  </form>
            </div>
          </div>
    </header>
    <script src="./assets/js/mainjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
